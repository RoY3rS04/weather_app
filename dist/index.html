<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-[Poppins] bg-gray-100 min-h-screen flex justify-center relative transition-colors duration-500">
    <main class="mt-10 w-[800px] flex flex-col items-center md:w-[95%] max-w-[1000px] text-[#171725] my-5">
        <span></span>
        <h1 class="font-[900] font-[Inter var experimental] text-[60px] md:text-[30px] transition-colors duration-500 mt-2">Welcome To WeatherApp!</h1>
        <p class="text-center text-lg sm:text-base my-5 font-medium">Search weather of all cities around the world by following the format in the input below</p>
        <form id="form" class="w-full flex items-center xs:flex-col xs:gap-y-2 gap-x-3">
            <input name="city" class="text-[#171725] py-2 min-w-[100px] flex-1 px-3 rounded text-lg sm:text-sm shadow-2xl xs:w-full" type="text" placeholder="Paris, FR">
            <button class="submit-btn rounded-md xs:w-full py-2 px-3 font-semibold text-lg bg-[#171725] text-white">Search</button>
        </form>
        <div class="errors my-4"></div>
        <section class="info-container w-full transition-[opacity] duration-800 flex flex-col gap-y-5 opacity-0">
            <article class="rounded-[20px] p-5 bg-white shadow-2xl transition-colors duration-500">
                <div class="flex justify-between items-center">
                    <div class="flex flex-col gap-y-2">
                        <h2 class="temp text-[3rem] font-semibold"></h2>
                        <p class="city text-sm text-gray-500"></p>
                    </div>
                    <div class="weather-icon flex flex-col gap-y-2 items-center w-[200px] h-[100px] md:w-[100px]">

                    </div>
                </div>
            </article>
            <article class="rounded-[20px] p-5 bg-white shadow-2xl transition-colors duration-500">
                <h2 class="mb-4 text-sm uppercase font-medium">Additional Info</h2>
                <div class="grid grid-cols-2 gap-3 md:block md:space-y-4">
                    <div class="flex gap-x-3">
                        <div class="mt-1">
                            <svg class="h-[25px]" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M160 64c-26.5 0-48 21.5-48 48V276.5c0 17.3-7.1 31.9-15.3 42.5C86.2 332.6 80 349.5 80 368c0 44.2 35.8 80 80 80s80-35.8 80-80c0-18.5-6.2-35.4-16.7-48.9c-8.2-10.6-15.3-25.2-15.3-42.5V112c0-26.5-21.5-48-48-48zM48 112C48 50.2 98.1 0 160 0s112 50.1 112 112V276.5c0 .1 .1 .3 .2 .6c.2 .6 .8 1.6 1.7 2.8c18.9 24.4 30.1 55 30.1 88.1c0 79.5-64.5 144-144 144S16 447.5 16 368c0-33.2 11.2-63.8 30.1-88.1c.9-1.2 1.5-2.2 1.7-2.8c.1-.3 .2-.5 .2-.6V112zM208 368c0 26.5-21.5 48-48 48s-48-21.5-48-48c0-20.9 13.4-38.7 32-45.3V208c0-8.8 7.2-16 16-16s16 7.2 16 16V322.7c18.6 6.6 32 24.4 32 45.3z" fill="#939aa3"/></svg>
                        </div>
                        <div class="space-y-2">
                            <h3 class="text-lg font-semibold text-gray-500">Real Feel</h3>
                            <p class="feels-like font-bold text-[25px]"></p>
                        </div>
                    </div>
                    <div class="flex gap-x-3">
                        <div class="mt-1">
                            <svg class="h-[25px]" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M288 32c0 17.7 14.3 32 32 32h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c53 0 96-43 96-96s-43-96-96-96H320c-17.7 0-32 14.3-32 32zm64 352c0 17.7 14.3 32 32 32h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H384c-17.7 0-32 14.3-32 32zM128 512h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H160c17.7 0 32 14.3 32 32s-14.3 32-32 32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32z" fill="#939aa3"/></svg>
                        </div>
                        <div class="space-y-2">
                            <h3 class="text-lg font-semibold text-gray-500">Wind</h3>
                            <p class="wind font-bold text-[25px] "></p>
                        </div>
                    </div>
                    <div class="flex gap-x-3">
                        <div class="mt-1">
                            <svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 0 384 512"><path d="M192 512C86 512 0 426 0 320C0 228.8 130.2 57.7 166.6 11.7C172.6 4.2 181.5 0 191.1 0h1.8c9.6 0 18.5 4.2 24.5 11.7C253.8 57.7 384 228.8 384 320c0 106-86 192-192 192zM96 336c0-8.8-7.2-16-16-16s-16 7.2-16 16c0 61.9 50.1 112 112 112c8.8 0 16-7.2 16-16s-7.2-16-16-16c-44.2 0-80-35.8-80-80z" fill="#939aa3"/></svg>
                        </div>
                        <div class="space-y-2">
                            <h3 class="text-lg font-semibold text-gray-500">Humidity</h3>
                            <p class="humidity font-bold text-[25px]"></p>
                        </div>
                    </div>
                    <div class="flex gap-x-3">
                        <div class="mt-1">
                            <svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 0 576 512"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z" fill="#939aa3"/></svg>
                        </div>
                        <div class="space-y-1">
                            <h3 class="text-lg font-semibold text-gray-500">Visibility</h3>
                            <p class="visibility font-bold text-[25px]"></p>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <button type="button" class="dark-mode transition-colors duration-500 absolute top-[10px] right-[10px] w-6 h-6 text-[#171725]">
        <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="1em" viewBox="0 0 384 512"><path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg>
        <svg class="w-full h-full hidden" xmlns="http://www.w3.org/2000/svg" height="1em" fill="currentColor" viewBox="0 0 512 512"><path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/></svg>
    </button>
    <script src="./wheater.js"></script>
</body>
</html>
